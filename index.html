<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-names">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="board" class="board" style="display: none;">
            <div class="cell" onclick="playerMove(0)"></div>
            <div class="cell" onclick="playerMove(1)"></div>
            <div class="cell" onclick="playerMove(2)"></div>
            <div class="cell" onclick="playerMove(3)"></div>
            <div class="cell" onclick="playerMove(4)"></div>
            <div class="cell" onclick="playerMove(5)"></div>
            <div class="cell" onclick="playerMove(6)"></div>
            <div class="cell" onclick="playerMove(7)"></div>
            <div class="cell" onclick="playerMove(8)"></div>
        </div>
        <p id="result"></p>
        <button onclick="reset()">Reset</button>
        <p id="score"></p>
        <div id="modes" style="display: none;">
            <button onclick="switchMode('two-player')">Two Player Mode</button>
            <button onclick="switchMode('vs-computer')">Vs. Computer Mode</button>
        </div>
        <div id="themes">
            <button onclick="switchTheme('default')">Default Theme</button>
            <button onclick="switchTheme('dark')">Dark Theme</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
